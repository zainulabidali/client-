<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Log In Page</title>


    <!--icone-->
     <script src="https://kit.fontawesome.com/5a0c7f6ed8.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="./css/login.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
 <section class="login">
  <div class="container">
  
   <div class="login-left">
      <div class="left-container">
          <div class="logo-left">
              <!-- <img src="image/logo.svg" alt="Job Portal Logo"> -->
          </div>
  
          <div class="left-text">
              <p>Welcome to the Job Portal Admin Dashboard</p>
          </div>
  
          <div class="left-1-out">
              <p>Manage Job Listings, Applications, and Users Effortlessly</p>
              <p>Powered by zyn </p>
          </div>
      </div>
  </div>
  
   
 
   <div class="login-right pt-5">
      <div class="right-container">
         <div class="text-right">
         
             
             
         
           <div class="login-write">
              <h1>Log In</h1> 
              <div class="right-input">
                 <form onsubmit="loginControll(event)">
                  <!-- <label for="email">Email</label> -->
                  <input  type="email" id="email" placeholder="Email">
                  <!-- <label for="pass">Login Password</label> -->
                  <input  type="password" id="password" placeholder="Password">
                  <input type="submit" value="login">
                  <p><a href="#">Forget.Password?</a></p>
                  </form>
              </div> 
               
         
            
      </div>
      
  </div>
   
   
   
   
   
  </div>
  
  </section>   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>
</html>
